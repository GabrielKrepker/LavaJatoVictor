{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'cliente.css/clientes.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="root-bar">
        Mecajato
    </div>

    <div class="main-content">
        <div class="content-container">
            <div id="login-container">
                <h1>Login</h1>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="username" placeholder="exemplo: email@dominio.com" required>
                
                    <label for="password">Senha (CPF):</label>
                    <input type="password" id="password" name="password" placeholder="Digite seu CPF" required>
                
                    {% if error %}
                        <p class="error">{{ error }}</p>
                    {% endif %}
                    
                    <div class="btn-container">
                        <button type="submit" class="btn-register-submit">Entrar</button>
                        <button type="button" id="show-register" class="btn-register">Registrar</button>
                    </div>
                </form>
            </div>

            <div id="register-container" class="hidden">
                <h1>Registro</h1>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="cpf">CPF (Ser√° sua senha):</label>
                    <input type="text" id="cpf" name="cpf" required>

                    <button type="submit" class="btn-register-submit">Registrar</button>
                    <button id="back-to-login" type="button" class="btn-back">Voltar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'cliente.js/clientes.js' %}"></script>
</body>
</html>
