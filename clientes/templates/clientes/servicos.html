<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços Realizados</title>
</head>
<body>
    <nav class="navbar">
        <a href="/">Home</a>
        <ul class="nav-links">
            <li><a href="{% url 'agendar' %}">Agendar</a></li>
            <li><a href="{% url 'servicos' %}">Serviços</a></li>
        </ul>
    </nav>

    <h1>Serviços Realizados</h1>
    
    {% if agendamentos %}
        <ul>
            {% for agendamento in agendamentos %}
                <li>
                    {{ agendamento.cliente.nome }} - {{ agendamento.funcionario.nome }} 
                    - {{ agendamento.data_hora }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Não há serviços realizados ainda.</p>
    {% endif %}
</body>
</html>
